id: top_island_levels
type: LEADERBOARD
# Location format: world,x,y,z,yaw,pitch
# Yaw controls horizontal rotation (0-360):
#   0/360 = South, 90 = West, 180 = North, 270 = East
# Pitch controls vertical tilt (-90 to 90):
#   0 = Level, -90 = Up, 90 = Down
location: world,100.5,64.0,200.5,180.0,0.0

# Leaderboard configuration
leaderboard:
  title: "Top Level Island"
  max-entries: 5
  suffix: ""
  type: "TOP_PLAYER_HEAD"  # Options: TOP_PLAYER_HEAD, ALL_PLAYER_HEADS, SIMPLE_TEXT
  show-empty-places: false

  # Title format - {title} will be replaced with the title above
  title-format: "<#F9DF00><bold>{title}</bold>"

  # Footer format (empty if not needed)
  footer-format: ""

  # Custom formats for specific ranks (rank 1, 2, 3)
  place-formats:
    - "<#FFEC48><bold>#{place}</bold> <#FCFCFC>{name} <#ffec48>➟ <#fcfcfc>{score}"
    - "<#FFEC48><bold>#{place}</bold> <#FCFCFC>{name} <#ffec48>➟ <#fcfcfc>{score}"
    - "<#FFEC48><bold>#{place}</bold> <#FCFCFC>{name} <#ffec48>➟ <#fcfcfc>{score}"

  # Default format for ranks 4+
  default-place-format: "<#FFEC48><bold>#{place}</bold> <#FCFCFC>{name} <#ffec48>➟ <#fcfcfc>{score}"

  # Leaderboard entries with PlaceholderAPI placeholders
  # Format: rank:name_placeholder:score_placeholder
  entries:
    - "1:%superior_island_top_level_1%:%superior_island_top_level_value_1%"
    - "2:%superior_island_top_level_2%:%superior_island_top_level_value_2%"
    - "3:%superior_island_top_level_3%:%superior_island_top_level_value_3%"
    - "4:%superior_island_top_level_4%:%superior_island_top_level_value_4%"
    - "5:%superior_island_top_level_5%:%superior_island_top_level_value_5%"

  # Visual settings
  line-height: 0.25
  background: false
  background-color: 1409286144  # 0x54000000 in decimal (ARGB format)

# Standard hologram settings
placeholders:
  enabled: true
  refresh: 20

view:
  see-through-blocks: false

scale: 1.0,1.0,1.0
billboard: CENTER
translation: 0.0,0.0,0.0

animation:
  enabled: false
  type: NONE
  speed: 1.0
  radius: 0.5

particles:
  enabled: false
  type: FLAME
  count: 3
  radius: 0.5

text-offset: -0.9

