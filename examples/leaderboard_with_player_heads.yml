#
# ╔═╗ ╚═╝ ║ ═  (Double line box)
# ┌─┐ └─┘ │ ─  (Single line box)
# ╭─╮ ╰─╯        (Rounded corners)
# █ ▌ ▐ ▀ ▄     (Blocks)
# ▶ ◀ ▲ ▼       (Arrows)
# ● ○ ◆ ◇       (Shapes)
# ★ ☆ ✦ ✧       (Stars)
